<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Find Your Dream Job</title>
    <style>
        :root {
            --primary-bg: #0a0a12;
            --secondary-bg: rgba(19, 20, 38, 0.8);
            --accent-blue: #00a2ff;
            --accent-purple: #a239ea;
            --accent-pink: #ff2a6d;
            --text-light: #ffffff;
            --text-muted: #8b8b9a;
            --card-bg: rgba(30, 31, 51, 0.7);
            --card-border: rgba(92, 97, 168, 0.3);
            --glow-blue: 0 0 10px rgba(0, 162, 255, 0.7);
            --glow-purple: 0 0 10px rgba(162, 57, 234, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(162, 57, 234, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 70%, rgba(0, 162, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .glass-panel {
            background: var(--secondary-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 24px;
            margin-bottom: 24px;
        }

        h1, h2, h3 {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 16px;
            font-weight: 700;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 32px;
        }

        .btn {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--glow-blue);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-purple);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--accent-purple);
            color: var(--accent-purple);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(162, 57, 234, 0.1);
            box-shadow: var(--glow-purple);
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .category-item {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow-blue);
        }

        .category-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 12px;
            border: 2px solid var(--accent-blue);
        }

        .category-name {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .jobs-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .job-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            display: flex;
            gap: 16px;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow-blue);
        }

        .job-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .job-details {
            flex: 1;
        }

        .job-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .job-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .job-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .apply-btn {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-blue);
        }

        .bookmark-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .bookmark-btn.active {
            color: var(--accent-pink);
        }

        .bookmark-btn:hover {
            color: var(--accent-pink);
        }

        .section-title {
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .load-more {
            text-align: center;
            margin-top: 32px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .job-card {
                flex-direction: column;
            }
            
            .job-image {
                width: 100%;
                height: 150px;
            }
            
            header {
                flex-direction: column;
                gap: 16px;
            }
            
            .auth-buttons {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .categories-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .category-item {
                padding: 12px 8px;
            }
            
            .category-icon {
                width: 40px;
                height: 40px;
            }
            
            .category-name {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Firebase Initialization -->
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
        <script>
            // Firebase configuration     
            const firebaseConfig = {
  apiKey: "AIzaSyAevDOccrdl6NFcDedUBV1tz1iTtAeAxmE",
  authDomain: "govt-jobs-portal-7da5c.firebaseapp.com",
  databaseURL: "https://govt-jobs-portal-7da5c-default-rtdb.firebaseio.com",
  projectId: "govt-jobs-portal-7da5c",
  storageBucket: "govt-jobs-portal-7da5c.firebasestorage.app",
  messagingSenderId: "789430780688",
  appId: "1:789430780688:web:b5d3b2490085359d265b95"
};
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const database = firebase.database();
        </script>

        <header>
            <div class="logo">JobPortal</div>
            <div id="userSection">
                <div id="userProfile" class="user-profile hidden">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userName">User Name</div>
                        <div id="userEmail" style="font-size: 0.8rem; color: var(--text-muted);">user@example.com</div>
                    </div>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
                <div id="authButtons" class="auth-buttons">
                    <button class="btn btn-secondary" onclick="showLogin()">Login</button>
                    <button class="btn" onclick="showSignup()">Sign Up</button>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <div class="glass-panel">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for jobs...">
                <button class="btn" onclick="searchJobs()">Search</button>
            </div>
        </div>

        <!-- Categories Section -->
        <div class="glass-panel">
            <h2>Browse Categories</h2>
            <div id="categoriesGrid" class="categories-grid"></div>
        </div>

        <!-- Recently Added Jobs Slider -->
        <div class="glass-panel">
            <div class="section-title">
                <h2>Recently Added Jobs</h2>
            </div>
            <div id="recentJobs" class="jobs-list"></div>
        </div>

        <!-- All Jobs List -->
        <div class="glass-panel">
            <div class="section-title">
                <h2>All Job Opportunities</h2>
                <select id="categoryFilter" onchange="filterJobs()">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div id="allJobs" class="jobs-list"></div>
            <div class="load-more">
                <button class="btn" id="loadMoreBtn" onclick="loadMoreJobs()">Load More</button>
            </div>
        </div>

        <!-- Bookmarks Section (for logged in users) -->
        <div id="bookmarksSection" class="glass-panel hidden">
            <div class="section-title">
                <h2>My Bookmarks</h2>
            </div>
            <div id="bookmarkedJobs" class="jobs-list"></div>
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="glass-panel hidden" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 400px; z-index: 100;">
            <h2>Login</h2>
            <div id="loginMessage"></div>
            <form id="loginForm">
                <div style="margin-bottom: 16px;">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required style="width: 100%;">
                </div>
                <div style="margin-bottom: 16px;">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required style="width: 100%;">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            <button class="btn btn-secondary" style="width: 100%; margin-top: 12px;" onclick="hideModals()">Cancel</button>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="glass-panel hidden" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 400px; z-index: 100;">
            <h2>Create Account</h2>
            <div id="signupMessage"></div>
            <form id="signupForm">
                <div style="margin-bottom: 16px;">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required style="width: 100%;">
                </div>
                <div style="margin-bottom: 16px;">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required style="width: 100%;">
                </div>
                <div style="margin-bottom: 16px;">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required style="width: 100%;">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Sign Up</button>
            </form>
            <button class="btn btn-secondary" style="width: 100%; margin-top: 12px;" onclick="hideModals()">Cancel</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const userProfile = document.getElementById('userProfile');
        const authButtons = document.getElementById('authButtons');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const userAvatar = document.getElementById('userAvatar');
        const bookmarksSection = document.getElementById('bookmarksSection');
        const bookmarkedJobs = document.getElementById('bookmarkedJobs');
        const categoriesGrid = document.getElementById('categoriesGrid');
        const recentJobs = document.getElementById('recentJobs');
        const allJobs = document.getElementById('allJobs');
        const categoryFilter = document.getElementById('categoryFilter');
        const searchInput = document.getElementById('searchInput');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const loginModal = document.getElementById('loginModal');
        const signupModal = document.getElementById('signupModal');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginMessage = document.getElementById('loginMessage');
        const signupMessage = document.getElementById('signupMessage');

        // State variables
        let allJobsList = [];
        let displayedJobs = 5;
        let currentCategory = '';

        // Check auth state
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                userProfile.classList.remove('hidden');
                authButtons.classList.add('hidden');
                bookmarksSection.classList.remove('hidden');
                
                userName.textContent = user.displayName || 'User';
                userEmail.textContent = user.email;
                userAvatar.textContent = user.displayName ? user.displayName.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase();
                
                loadBookmarks();
            } else {
                // User is signed out
                userProfile.classList.add('hidden');
                authButtons.classList.remove('hidden');
                bookmarksSection.classList.add('hidden');
            }
        });

        // Load categories
        function loadCategories() {
            database.ref('categories').on('value', snapshot => {
                categoriesGrid.innerHTML = '';
                categoryFilter.innerHTML = '<option value="">All Categories</option>';
                
                if (!snapshot.exists()) {
                    categoriesGrid.innerHTML = '<p>No categories found</p>';
                    return;
                }
                
                snapshot.forEach(category => {
                    // Add to categories grid
                    const categoryItem = document.createElement('div');
                    categoryItem.className = 'category-item';
                    categoryItem.onclick = () => filterByCategory(category.key);
                    categoryItem.innerHTML = `
                        <img src="${category.val().image}" alt="${category.val().name}" class="category-icon">
                        <div class="category-name">${category.val().name}</div>
                    `;
                    categoriesGrid.appendChild(categoryItem);
                    
                    // Add to filter dropdown
                    const option = document.createElement('option');
                    option.value = category.key;
                    option.textContent = category.val().name;
                    categoryFilter.appendChild(option);
                });
            });
        }

        // Load all jobs
        function loadAllJobs() {
            database.ref('jobs').on('value', snapshot => {
                allJobsList = [];
                
                if (!snapshot.exists()) {
                    allJobs.innerHTML = '<p>No jobs found</p>';
                    return;
                }
                
                snapshot.forEach(category => {
                    category.forEach(job => {
                        if (job.val().status === 'published') {
                            allJobsList.push({
                                id: job.key,
                                categoryId: category.key,
                                ...job.val()
                            });
                        }
                    });
                });
                
                // Sort by creation date (newest first)
                allJobsList.sort((a, b) => b.createdAt - a.createdAt);
                
                displayJobs();
                loadRecentJobs();
            });
        }

        // Display recent jobs (last 5)
        function loadRecentJobs() {
            recentJobs.innerHTML = '';
            const recent = allJobsList.slice(0, 5);
            
            if (recent.length === 0) {
                recentJobs.innerHTML = '<p>No recent jobs</p>';
                return;
            }
            
            recent.forEach(job => {
                recentJobs.appendChild(createJobCard(job));
            });
        }

        // Display jobs based on filters
        function displayJobs() {
            allJobs.innerHTML = '';
            
            let filteredJobs = allJobsList;
            
            // Apply category filter
            if (currentCategory) {
                filteredJobs = filteredJobs.filter(job => job.categoryId === currentCategory);
            }
            
            // Apply search filter
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredJobs = filteredJobs.filter(job => 
                    job.title.toLowerCase().includes(searchTerm) || 
                    job.description.toLowerCase().includes(searchTerm)
                );
            }
            
            // Display limited number of jobs
            const jobsToShow = filteredJobs.slice(0, displayedJobs);
            
            if (jobsToShow.length === 0) {
                allJobs.innerHTML = '<p>No jobs found</p>';
                loadMoreBtn.classList.add('hidden');
                return;
            }
            
            jobsToShow.forEach(job => {
                allJobs.appendChild(createJobCard(job));
            });
            
            // Show/hide load more button
            loadMoreBtn.classList.toggle('hidden', displayedJobs >= filteredJobs.length);
        }

        // Create job card element
        function createJobCard(job) {
            const card = document.createElement('div');
            card.className = 'job-card';
            card.innerHTML = `
                <img src="${job.image}" alt="${job.title}" class="job-image">
                <div class="job-details">
                    <h3 class="job-title">${job.title}</h3>
                    <p class="job-description">${job.description}</p>
                    <div class="job-actions">
                        <a href="${job.link}" target="_blank" class="apply-btn">Apply Now</a>
                        <button class="bookmark-btn" onclick="toggleBookmark('${job.categoryId}', '${job.id}')">☆</button>
                    </div>
                </div>
            `;
            return card;
        }

        // Load bookmarks for logged in user
        function loadBookmarks() {
            const user = auth.currentUser;
            if (!user) return;
            
            database.ref(`bookmarks/${user.uid}`).on('value', snapshot => {
                bookmarkedJobs.innerHTML = '';
                
                if (!snapshot.exists()) {
                    bookmarkedJobs.innerHTML = '<p>No bookmarked jobs</p>';
                    return;
                }
                
                snapshot.forEach(bookmark => {
                    const categoryId = bookmark.key;
                    bookmark.forEach(jobId => {
                        database.ref(`jobs/${categoryId}/${jobId.key}`).once('value', jobSnapshot => {
                            if (jobSnapshot.exists() && jobSnapshot.val().status === 'published') {
                                const job = {
                                    id: jobId.key,
                                    categoryId: categoryId,
                                    ...jobSnapshot.val()
                                };
                                const card = createJobCard(job);
                                const bookmarkBtn = card.querySelector('.bookmark-btn');
                                bookmarkBtn.textContent = '★';
                                bookmarkBtn.classList.add('active');
                                bookmarkedJobs.appendChild(card);
                            }
                        });
                    });
                });
            });
        }

        // Toggle bookmark
        function toggleBookmark(categoryId, jobId) {
            const user = auth.currentUser;
            if (!user) {
                showLogin();
                return;
            }
            
            const bookmarkRef = database.ref(`bookmarks/${user.uid}/${categoryId}/${jobId}`);
            
            bookmarkRef.once('value', snapshot => {
                if (snapshot.exists()) {
                    // Remove bookmark
                    bookmarkRef.remove();
                } else {
                    // Add bookmark
                    bookmarkRef.set(true);
                }
            });
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            displayedJobs = 5;
            displayJobs();
        }

        // Filter jobs based on dropdown
        function filterJobs() {
            currentCategory = categoryFilter.value;
            displayedJobs = 5;
            displayJobs();
        }

        // Search jobs
        function searchJobs() {
            displayedJobs = 5;
            displayJobs();
        }

        // Load more jobs
        function loadMoreJobs() {
            displayedJobs += 5;
            displayJobs();
        }

        // Show login modal
        function showLogin() {
            loginModal.classList.remove('hidden');
        }

        // Show signup modal
        function showSignup() {
            signupModal.classList.remove('hidden');
        }

        // Hide all modals
        function hideModals() {
            loginModal.classList.add('hidden');
            signupModal.classList.add('hidden');
        }

        // Login form submission
        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    hideModals();
                    loginForm.reset();
                })
                .catch(error => {
                    loginMessage.innerHTML = `<div style="color: var(--accent-pink); margin-bottom: 16px;">${error.message}</div>`;
                });
        });

        // Signup form submission
        signupForm.addEventListener('submit', e => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    return userCredential.user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    hideModals();
                    signupForm.reset();
                })
                .catch(error => {
                    signupMessage.innerHTML = `<div style="color: var(--accent-pink); margin-bottom: 16px;">${error.message}</div>`;
                });
        });

        // Logout
        function logout() {
            auth.signOut();
        }

        // Initialize page
        loadCategories();
        loadAllJobs();
    </script>
</body>
</html>
